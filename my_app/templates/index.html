{% extends 'base.html' %}

{% block head %}
	<h1>{% block title %}Main Page{% endblock %}</h1>
{% endblock %}

{% block body %}
  <h1 id="title">Main Page</h1>
	<p>Start a timer</p>
	<form>
		<label for="minutes">Time in minutes:</label>
		<input type="number" id="minutes" name="minutes" min="1" max="30">
		<input type="submit" value="Start Timer">
	</form>
{% endblock %}
