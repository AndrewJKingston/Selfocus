{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Timer{% endblock %}</h1>
{% endblock %}

{% block body %}
  <h1 id="title">Timer</h1>
  <img src="https://icons-for-free.com/download-icon-clock+minute+time+timer+watch+icon-1320086045717163975_512.png">
  
	<form>
		<label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="seconds" min="0" max="30">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" name="seconds" min="0" max="59">
		<!--<input type="submit" value="Submit" accesskey="enter">  If the button that makes the timer start will be in line 25, I think there is no need for this-->
    
    <script>document.getElementById("minutes") = </script>
    <script>document.getElementById("seconds") = </script>
	</form>

  <h5 class="info">Click to start the timer!</h5>
  <p class="info" id="info-msg">You will get notified after the time ends!</p>

  <button class="ui button" onclick="countdown(document.getElementById('minutes').value,document.getElementById('seconds').value)">Start</button>
  <button class="ui button" onclick="reset()">Reset</button>
  <p id="time">____</p>
{% endblock %}
